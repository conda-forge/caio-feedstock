schema_version: 1

context:
  name: caio
  version: "0.9.25"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/caio-${{ version }}.tar.gz
  sha256: 16498e7f81d1d0f5a4c0ad3f2540e65fe25691376e0a5bd367f558067113ed10

build:
  number: 0
  # requires-python is 3.10+
  # c.f. https://github.com/mosquito/caio/blob/bf8da967679914a8879501db386168bd8e3ece76/pyproject.toml#L11
  skip: match(python, "<3.10")
  script:
    - ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - python
  host:
    - pip
    - python
    - setuptools >=77
  run:
    - python

tests:
  - python:
      imports:
        - caio
      pip_check: true

about:
  summary: Asynchronous file IO for Linux Posix and Windows.
  license: Apache-2.0
  license_file: COPYING
  homepage: https://github.com/mosquito/caio

extra:
  recipe-maintainers:
    - thewchan
    - matthewfeickert
